<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='InsMedico')"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="transparentbox">
	<div>
		<h4>Inserisci medico</h4>
	</div>
	<form th:action="@{/medicoForm}" method="POST" th:object="${medico}">
		<div class="center">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
			<div>
				<span>Nome:</span>
				<span><input type="text" th:field="${medico.nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>	
			
			<div>
				<span>Cognome:</span>
				<span><input type="text" th:field="${medico.cognome}" /></span>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>	
			
			<div>
				<span>Specializzazione:</span>
				<span><input type="text" th:field="${medico.specializzazione}" /></span>
				<span th:if="${#fields.hasErrors('specializzazione')}" th:errors="*{specializzazione}"></span>
			</div>	
			
			
			<div>
				<span><button type="submit">SUBMIT</button></span>
			</div>
		</div>
	</form>
	</div>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
