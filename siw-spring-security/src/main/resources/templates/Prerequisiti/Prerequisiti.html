<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=Prerequisiti)"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="transparentbox">
	<div>
	<div class="center spaziaPoco riquadroDescr">Questi sono i prerequisiti salvati</div>
	<div id="related_links" class="center">
    	<h4>Prerequisiti</h4>
		<ul>
			<li th:each="prerequisito : ${prerequisiti}">
				<a href="prerequisito.html" 
				   th:href="@{'/prerequisito' + '/' + ${prerequisito.id}}" 
				   th:text="${prerequisito.descrizione}"></a>
			</li>
		</ul>
		</div>
	</div>
	</div>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
